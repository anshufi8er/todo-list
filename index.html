<!DOCTYPE html>
<html>

<head>
  <title>Todo List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header>
    <h1>Got Plans for the Day ? </h1>
    <br />
    <h2>Let's work them out !</h2>
    <div class="container">
      <h3>Here's your Todo List</h3>
      <input type="text" id="taskInput" placeholder="Add a new task...">
      <button id="addButton"><b><img src="images/plusico.png" class="icon2"></b></button> <br />
      <ul id="taskList"></ul>
      <p>Total tasks: <span id="taskCounter">0</span></p>
    </div>
  </header>

  <script src="script.js"></script>
</body>

</html>
